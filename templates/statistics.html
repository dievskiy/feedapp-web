{% extends 'base.html' %}

{% block title %}
    FeedApp - Statistics
{% endblock %}
{% block header %}
    <div id="horizontalProgress">
        <div id="horizontalProgressBar"></div>
        <div id="horizontalProgressOverlay"></div>
    </div>
{% endblock %}

{% block content %}
    <div class="grid_container">
        <div class="grid_first center_wrapper button_month_container">
            <table class="table_month_buttons">
                {% for month in months %}
                    <td>
                        <button class="button_month" id="{{ month }}">
                            {{ get_name_for_month(month) }}
                        </button>
                    </td>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class="grid_second center_wrapper">
        <div id="chartContainer"></div>
    </div>
    <div class="button_export_container">
        <button class="button_export">
            Save PDF
        </button>
    </div>



    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>


    <script src="/static/js/statistics.js"></script>
    <script src="/static/js/fbconfig.js"></script>
    </body>
{% endblock %}
